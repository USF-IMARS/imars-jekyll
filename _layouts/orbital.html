---
layout: default
---
<!-- layout with cariaco navigation links -->

<div class="post-container">
    <center>
        <h1 class="post-title">{{ page.title }}</h1>
    </center>
    <div class="ui divider"></div>
    <div class="ui centered grid stackable">
    <div class="four wide column">
        <!--
            using this capture block to include a markdown file
            ref: https://github.com/jekyll/jekyll/issues/1303#issuecomment-21067548
        -->
        {% capture my_include %}{% include orbital_left_nav.md %}{% endcapture %}
        {{ my_include | markdownify }}
    </div>
    <div class="twelve wide column">
        {{ content }}
    </div>
    <br/>
</div>
